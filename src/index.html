<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="https://unpkg.com/eventemitter3@latest/umd/eventemitter3.min.js"></script>
  </head>
  <body style="margin: 60px 100px 120px">
    <div class="loader bg-primary" data-target="app-shell.loader">
      <h3 class="text-white">Loading...</h3>
    </div>

    <main id="vue2">
      <div class="container p-4">
        <div class="pl-3">
          <h2 class="components_title">{{title}}</h2>
          <p>{{subtitle}}</p>
        </div>

        <div class="row m-0">
          <div class="col-xl-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="card__title d-flex align m-0">Left to goal</h3>
                </div>
                <div class="d-flex justify-content-between align-items-start">
                  <div class="card__total">${{goal}}</div>
                </div>
                <div class="d-flex justify-content-center pt-5">
                  <button @click="increment" class="btn btn-primary">
                    Increment
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-md-6">
            <vue-bridge component="revenue-card" />
          </div>

          <div class="col-xl-4 col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="card__title d-flex align m-0">Visits</h3>
                  <div
                    class="card__percentage d-flex justify-content-between align-items-center"
                  >
                    <div class="card__percent">4.2%</div>
                    <svg
                      width="18"
                      height="18"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5.78 11.03L9 7.81l3.22 3.22 1.06-1.06L9 5.69 4.72 9.97l1.06 1.06z"
                        fill="#000"
                      />
                    </svg>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-start">
                  <div class="card__total">$12 563</div>
                  <div class="card__date">vs last week</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="react" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
